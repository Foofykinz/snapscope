<svg viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Light Mode -->
  <g id="lightMode">
    <!-- Background -->
    <rect width="390" height="844" fill="#F5E6D3" rx="40"/>

    <!-- Status Bar -->
    <text x="20" y="35" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#1F1F1F">9:41</text>
    <g transform="translate(340, 20)">
      <rect x="0" y="0" width="20" height="12" rx="2" fill="#1F1F1F" opacity="0.3"/>
      <rect x="24" y="2" width="18" height="10" rx="2" fill="#1F1F1F" opacity="0.5"/>
      <rect x="46" y="4" width="16" height="8" rx="2" fill="#1F1F1F"/>
    </g>

    <!-- Header -->
    <rect x="0" y="60" width="390" height="120" fill="url(#headerGradient)" />
    <text x="195" y="100" text-anchor="middle" font-family="Inter" font-size="24" font-weight="600" fill="white">SnapScope</text>
    <text x="195" y="130" text-anchor="middle" font-family="Inter" font-size="14" fill="white" opacity="0.8">Vehicle Damage Assessment</text>

    <!-- Recent Assessments -->
    <text x="30" y="220" font-family="Inter" font-size="18" font-weight="600" fill="#1F1F1F">Recent Assessments</text>

    <!-- Assessment Cards -->
    <g transform="translate(30, 250)">
      <rect width="330" height="100" rx="16" fill="white" filter="url(#softShadow)"/>
      <circle cx="50" cy="50" r="25" fill="#8B5CF6" opacity="0.1"/>
      <text x="50" y="55" text-anchor="middle" font-family="Inter" font-size="18" fill="#8B5CF6">ðŸš—</text>
      <text x="90" y="35" font-family="Inter" font-size="16" font-weight="500" fill="#1F1F1F">Toyota Camry</text>
      <text x="90" y="55" font-family="Inter" font-size="14" fill="#666">VIN: 4T1B11HK5JU...</text>
      <text x="90" y="75" font-family="Inter" font-size="12" fill="#999">2 hours ago</text>
      <rect x="270" y="35" width="50" height="30" rx="15" fill="#10B981"/>
      <text x="295" y="54" text-anchor="middle" font-family="Inter" font-size="12" fill="white">Done</text>
    </g>

    <g transform="translate(30, 370)">
      <rect width="330" height="100" rx="16" fill="white" filter="url(#softShadow)"/>
      <circle cx="50" cy="50" r="25" fill="#F59E0B" opacity="0.1"/>
      <text x="50" y="55" text-anchor="middle" font-family="Inter" font-size="18" fill="#F59E0B">ðŸš™</text>
      <text x="90" y="35" font-family="Inter" font-size="16" font-weight="500" fill="#1F1F1F">Honda CR-V</text>
      <text x="90" y="55" font-family="Inter" font-size="14" fill="#666">VIN: 7FAR342B5LR...</text>
      <text x="90" y="75" font-family="Inter" font-size="12" fill="#999">Yesterday</text>
      <rect x="250" y="35" width="70" height="30" rx="15" fill="#F59E0B"/>
      <text x="285" y="54" text-anchor="middle" font-family="Inter" font-size="12" fill="white">In Progress</text>
    </g>

    <!-- Floating Action Button -->
    <g transform="translate(295, 724)">
      <circle cx="35" cy="35" r="35" fill="url(#fabGradient)" filter="url(#fabShadow)"/>
      <text x="35" y="45" text-anchor="middle" font-family="Inter" font-size="36" font-weight="300" fill="white">+</text>
    </g>

    <!-- Bottom Navigation Hint -->
    <rect x="140" y="815" width="110" height="5" rx="2.5" fill="#1F1F1F" opacity="0.2"/>
  </g>

  <!-- Dark Mode -->
  <g id="darkMode" transform="translate(410, 0)">
    <!-- Background -->
    <rect width="390" height="844" fill="#1A1A1A" rx="40"/>

    <!-- Status Bar -->
    <text x="20" y="35" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#F5F5F5">9:41</text>
    <g transform="translate(340, 20)">
      <rect x="0" y="0" width="20" height="12" rx="2" fill="#F5F5F5" opacity="0.3"/>
      <rect x="24" y="2" width="18" height="10" rx="2" fill="#F5F5F5" opacity="0.5"/>
      <rect x="46" y="4" width="16" height="8" rx="2" fill="#F5F5F5"/>
    </g>

    <!-- Header -->
    <rect x="0" y="60" width="390" height="120" fill="url(#headerGradientDark)" />
    <text x="195" y="100" text-anchor="middle" font-family="Inter" font-size="24" font-weight="600" fill="white">SnapScope</text>
    <text x="195" y="130" text-anchor="middle" font-family="Inter" font-size="14" fill="white" opacity="0.8">Vehicle Damage Assessment</text>

    <!-- Recent Assessments -->
    <text x="30" y="220" font-family="Inter" font-size="18" font-weight="600" fill="#F5F5F5">Recent Assessments</text>

    <!-- Assessment Cards -->
    <g transform="translate(30, 250)">
      <rect width="330" height="100" rx="16" fill="#2A2A2A" filter="url(#softShadowDark)"/>
      <circle cx="50" cy="50" r="25" fill="#8B5CF6" opacity="0.2"/>
      <text x="50" y="55" text-anchor="middle" font-family="Inter" font-size="18" fill="#8B5CF6">ðŸš—</text>
      <text x="90" y="35" font-family="Inter" font-size="16" font-weight="500" fill="#F5F5F5">Toyota Camry</text>
      <text x="90" y="55" font-family="Inter" font-size="14" fill="#999">VIN: 4T1B11HK5JU...</text>
      <text x="90" y="75" font-family="Inter" font-size="12" fill="#666">2 hours ago</text>
      <rect x="270" y="35" width="50" height="30" rx="15" fill="#10B981"/>
      <text x="295" y="54" text-anchor="middle" font-family="Inter" font-size="12" fill="white">Done</text>
    </g>

    <g transform="translate(30, 370)">
      <rect width="330" height="100" rx="16" fill="#2A2A2A" filter="url(#softShadowDark)"/>
      <circle cx="50" cy="50" r="25" fill="#F59E0B" opacity="0.2"/>
      <text x="50" y="55" text-anchor="middle" font-family="Inter" font-size="18" fill="#F59E0B">ðŸš™</text>
      <text x="90" y="35" font-family="Inter" font-size="16" font-weight="500" fill="#F5F5F5">Honda CR-V</text>
      <text x="90" y="55" font-family="Inter" font-size="14" fill="#999">VIN: 7FAR342B5LR...</text>
      <text x="90" y="75" font-family="Inter" font-size="12" fill="#666">Yesterday</text>
      <rect x="250" y="35" width="70" height="30" rx="15" fill="#F59E0B"/>
      <text x="285" y="54" text-anchor="middle" font-family="Inter" font-size="12" fill="white">In Progress</text>
    </g>

    <!-- Floating Action Button -->
    <g transform="translate(295, 724)">
      <circle cx="35" cy="35" r="35" fill="url(#fabGradientDark)" filter="url(#fabShadowDark)"/>
      <text x="35" y="45" text-anchor="middle" font-family="Inter" font-size="36" font-weight="300" fill="white">+</text>
    </g>

    <!-- Bottom Navigation Hint -->
    <rect x="140" y="815" width="110" height="5" rx="2.5" fill="#F5F5F5" opacity="0.2"/>
  </g>

  <!-- Labels -->
  <text x="195" y="900" text-anchor="middle" font-family="Inter" font-size="14" font-weight="500" fill="#666">Light Mode</text>
  <text x="605" y="900" text-anchor="middle" font-family="Inter" font-size="14" font-weight="500" fill="#999">Dark Mode</text>

  <!-- Definitions -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fabGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fabGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    <filter id="softShadowDark">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <filter id="fabShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
    <filter id="fabShadowDark">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.4"/>
    </filter>
  </defs>
</svg>
